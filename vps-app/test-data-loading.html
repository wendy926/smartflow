<!DOCTYPE html>
<html>
<head>
    <title>数据加载测试</title>
</head>
<body>
    <h1>数据加载测试</h1>
    <div id="result"></div>
    
    <script src="js/api.js"></script>
    <script>
        async function testDataLoading() {
            try {
                console.log('开始测试数据加载...');
                
                // 测试API客户端
                console.log('API客户端状态:', window.apiClient);
                console.log('API客户端类型:', typeof window.apiClient);
                
                if (!window.apiClient) {
                    document.getElementById('result').innerHTML = '<p>❌ API客户端未初始化</p>';
                    return;
                }
                
                // 测试API调用
                console.log('开始调用API...');
                const data = await window.apiClient.getSimulationHistory();
                console.log('API返回数据:', data);
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>✅ 数据加载成功</h2>
                    <p>数据条数: ${data.length}</p>
                    <h3>前3条记录:</h3>
                    <table border="1" style="border-collapse: collapse; width: 100%;">
                        <tr>
                            <th>交易对</th>
                            <th>方向</th>
                            <th>入场价格</th>
                            <th>状态</th>
                        </tr>
                        ${data.slice(0, 3).map(item => `
                            <tr>
                                <td>${item.symbol}</td>
                                <td>${item.direction === 'LONG' ? '做多' : item.direction === 'SHORT' ? '做空' : '--'}</td>
                                <td>${item.entry_price}</td>
                                <td>${item.status}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
                
            } catch (error) {
                console.error('数据加载失败:', error);
                document.getElementById('result').innerHTML = `<p>❌ 错误: ${error.message}</p>`;
            }
        }
        
        // 页面加载完成后执行测试
        window.addEventListener('load', () => {
            console.log('页面加载完成，开始测试...');
            testDataLoading();
        });
    </script>
</body>
</html>

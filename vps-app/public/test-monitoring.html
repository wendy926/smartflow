<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控数据测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>监控数据测试页面</h1>
    <div id="test-results"></div>

    <script>
        async function testMonitoringData() {
            const resultsDiv = document.getElementById('test-results');
            
            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.innerHTML = message;
                resultsDiv.appendChild(div);
            }
            
            try {
                addResult('🔄 开始测试监控数据加载...', 'info');
                
                // 测试API端点
                const response = await fetch('/api/monitoring-dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ API请求成功，状态码: ${response.status}`, 'success');
                
                // 检查数据结构
                addResult(`📊 数据结构检查:`, 'info');
                addResult(`- summary存在: ${data.summary ? '是' : '否'}`, data.summary ? 'success' : 'error');
                addResult(`- detailedStats存在: ${data.detailedStats ? '是' : '否'}`, data.detailedStats ? 'success' : 'error');
                addResult(`- detailedStats长度: ${data.detailedStats ? data.detailedStats.length : 'N/A'}`, 'info');
                
                if (data.detailedStats && data.detailedStats.length > 0) {
                    addResult(`📈 第一个交易对数据:`, 'info');
                    addResult(`<pre>${JSON.stringify(data.detailedStats[0], null, 2)}</pre>`, 'info');
                }
                
                // 测试表格更新
                addResult('🔄 测试表格更新功能...', 'info');
                testTableUpdate(data);
                
            } catch (error) {
                addResult(`❌ 测试失败: ${error.message}`, 'error');
                console.error('测试错误:', error);
            }
        }
        
        function testTableUpdate(data) {
            // 创建测试表格
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.style.marginTop = '20px';
            
            // 表头
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr style="background: #f8f9fa;">
                    <th style="border: 1px solid #ddd; padding: 8px;">交易对</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">数据收集率</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">信号分析率</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">整体状态</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // 表体
            const tbody = document.createElement('tbody');
            if (data.detailedStats && data.detailedStats.length > 0) {
                data.detailedStats.slice(0, 5).forEach(symbol => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="border: 1px solid #ddd; padding: 8px;">${symbol.symbol}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${symbol.dataCollection.rate.toFixed(1)}%</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${symbol.signalAnalysis.rate.toFixed(1)}%</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${symbol.overall.status}</td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="4" style="border: 1px solid #ddd; padding: 8px; text-align: center;">暂无数据</td>';
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
            
            document.body.appendChild(table);
            
            const resultsDiv = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = 'test-result success';
            div.innerHTML = '✅ 表格更新测试完成，显示了前5个交易对的数据';
            resultsDiv.appendChild(div);
        }
        
        // 页面加载完成后运行测试
        document.addEventListener('DOMContentLoaded', testMonitoringData);
    </script>
</body>
</html>

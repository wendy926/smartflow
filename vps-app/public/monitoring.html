<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFlow 统一监控中心</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* 独立页面样式 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .monitoring-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .monitoring-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .monitoring-header h1 {
            margin: 0;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .monitoring-content {
            flex: 1;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .monitoring-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .monitoring-view {
            display: none;
        }

        .monitoring-view.active {
            display: block;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }

        /* 告警历史样式 */
        .alert-history {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .alert-history h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.3rem;
        }

        .alert-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .alert-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .alert-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .alert-item.high {
            border-left: 4px solid #dc3545;
        }

        .alert-item.medium {
            border-left: 4px solid #ffc107;
        }

        .alert-item.low {
            border-left: 4px solid #28a745;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .alert-symbol {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .alert-time {
            color: #666;
            font-size: 0.9rem;
        }

        .alert-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .alert-type.data-quality {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-type.data-validation {
            background: #fff3cd;
            color: #856404;
        }

        .alert-type.data-collection {
            background: #d1ecf1;
            color: #0c5460;
        }

        .alert-message {
            color: #555;
            line-height: 1.4;
        }

        .no-alerts {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .monitoring-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .monitoring-header h1 {
                font-size: 1.5rem;
            }

            .monitoring-content {
                padding: 20px 15px;
            }

            .monitoring-tabs {
                flex-direction: column;
            }

            .tab-btn {
                padding: 12px 16px;
            }

            .alert-filters {
                flex-direction: column;
            }

            .filter-btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="monitoring-page">
        <div class="monitoring-header">
            <h1>📊 SmartFlow 统一监控中心</h1>
            <div class="header-controls">
                <a href="index.html" class="back-btn">← 返回主页</a>
                <button class="btn primary" onclick="refreshMonitoringData()">🔄 刷新</button>
            </div>
        </div>

        <div class="monitoring-content">
            <div class="monitoring-tabs">
                <button class="tab-btn active" onclick="switchMonitoringTab('overview')">📈 系统概览</button>
                <button class="tab-btn" onclick="switchMonitoringTab('trading-pairs')">🔍 交易对详细监控</button>
                <button class="tab-btn" onclick="switchMonitoringTab('alerts')">🚨 数据监控告警明细</button>
            </div>

            <!-- 系统概览 -->
            <div id="overviewView" class="monitoring-view active">
                <div class="system-overview">
                    <h4>📈 系统概览</h4>
                    <div class="overview-cards">
                        <div class="overview-card">
                            <div class="card-title">总交易对</div>
                            <div class="card-value" id="totalSymbols">--</div>
                        </div>
                        <div class="overview-card">
                            <div class="card-title">健康状态</div>
                            <div class="card-value" id="healthySymbols">--</div>
                        </div>
                        <div class="overview-card">
                            <div class="card-title">警告状态</div>
                            <div class="card-value" id="warningSymbols">--</div>
                        </div>
                        <div class="overview-card">
                            <div class="card-title">错误状态</div>
                            <div class="card-value" id="errorSymbols">--</div>
                        </div>
                    </div>
                </div>

                <div class="data-quality-status">
                    <h4>📊 数据质量状态</h4>
                    <div class="status-cards">
                        <div class="status-card">
                            <div class="status-title">数据收集率</div>
                            <div class="status-value" id="dataCollectionRate">--</div>
                            <div class="status-details" id="dataCollectionDetails">--</div>
                        </div>
                        <div class="status-card">
                            <div class="status-title">信号分析率</div>
                            <div class="status-value" id="signalAnalysisRate">--</div>
                            <div class="status-details" id="signalAnalysisDetails">--</div>
                        </div>
                        <div class="status-card">
                            <div class="status-title">模拟交易完成率</div>
                            <div class="status-value" id="simulationCompletionRate">--</div>
                            <div class="status-details" id="simulationCompletionDetails">--</div>
                        </div>
                    </div>
                </div>

                <div class="data-validation-status">
                    <h4>🔍 数据验证状态</h4>
                    <div class="validation-info">
                        <div class="validation-item">
                            <span class="validation-label">数据验证:</span>
                            <span class="validation-status" id="dataValidationStatus">--</span>
                            <span class="validation-details" id="dataValidationDetails">--</span>
                        </div>
                        <div class="validation-item">
                            <span class="validation-label">数据质量:</span>
                            <span class="validation-status" id="dataQualityStatus">--</span>
                            <span class="validation-details" id="dataQualityDetails">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 交易对详细监控 -->
            <div id="tradingPairsView" class="monitoring-view">
                <div class="symbols-monitoring">
                    <h4>🔍 交易对详细监控</h4>
                    <div class="monitoring-tabs">
                        <button class="tab-btn active" onclick="switchTradingPairsTab('summary')">📊 汇总视图</button>
                        <button class="tab-btn" onclick="switchTradingPairsTab('detailed')">🔍 详细视图</button>
                    </div>
                    
                    <!-- 汇总视图 -->
                    <div id="summaryView" class="monitoring-view active">
                        <div class="symbols-table-container">
                            <table class="symbols-table">
                                <thead>
                                    <tr>
                                        <th>交易对</th>
                                        <th>数据收集率</th>
                                        <th>信号分析率</th>
                                        <th>模拟交易完成率</th>
                                        <th>模拟交易进行率</th>
                                        <th>刷新频率</th>
                                        <th>整体状态</th>
                                    </tr>
                                </thead>
                                <tbody id="monitoringTableBody">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 详细视图 -->
                    <div id="detailedView" class="monitoring-view">
                        <div class="symbols-table-container">
                            <table class="symbols-table">
                                <thead>
                                    <tr>
                                        <th>交易对</th>
                                        <th>数据收集</th>
                                        <th>信号分析</th>
                                        <th>模拟交易</th>
                                        <th>信号状态</th>
                                        <th>最后更新</th>
                                        <th>健康状态</th>
                                    </tr>
                                </thead>
                                <tbody id="detailedTableBody">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 数据监控告警明细 -->
            <div id="alertsView" class="monitoring-view">
                <div class="alert-history">
                    <h3>🚨 数据监控告警明细</h3>
                    
                    <div class="alert-filters">
                        <button class="filter-btn active" onclick="filterAlerts('all')">全部</button>
                        <button class="filter-btn" onclick="filterAlerts('data-quality')">数据质量</button>
                        <button class="filter-btn" onclick="filterAlerts('data-validation')">数据验证</button>
                        <button class="filter-btn" onclick="filterAlerts('data-collection')">数据收集</button>
                    </div>

                    <div class="alert-list" id="alertList">
                        <div class="no-alerts">暂无告警记录</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载JavaScript模块 -->
    <script src="js/api.js?v=20250108-4"></script>
    <script src="js/components/Modal.js?v=20250108-4"></script>
    <script src="js/data/DataManager.js?v=20250108-4"></script>
    <script src="js/monitoring.js?v=20250108-4"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFlow 交易策略仪表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4834d4, #686de0);
            border-color: #4834d4;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .signal {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-align: center;
        }

        .signal.long {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .signal.short {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .signal.no-signal {
            background: #ddd;
            color: #666;
        }

        .trend {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .trend.uptrend {
            background: #d4edda;
            color: #155724;
        }

        .trend.downtrend {
            background: #f8d7da;
            color: #721c24;
        }

        .trend.range {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .table-container {
                padding: 15px;
            }

            .table th,
            .table td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 SmartFlow 交易策略仪表板</h1>
            <p>基于多周期共振的高胜率高盈亏比加密货币交易策略</p>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="refreshAllSignals()">
                🔄 刷新所有信号
            </button>
            <button class="btn secondary" onclick="testAPI()">
                🧪 测试API连接
            </button>
            <button class="btn" onclick="toggleAutoRefresh()">
                ⏰ 自动刷新
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalSignals">0</h3>
                <p>总信号数</p>
            </div>
            <div class="stat-card">
                <h3 id="longSignals">0</h3>
                <p>多头信号</p>
            </div>
            <div class="stat-card">
                <h3 id="shortSignals">0</h3>
                <p>空头信号</p>
            </div>
            <div class="stat-card">
                <h3 id="lastUpdate">--</h3>
                <p>最后更新</p>
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>交易对</th>
                        <th>趋势</th>
                        <th>信号</th>
                        <th>当前价格</th>
                        <th>VWAP</th>
                        <th>成交量倍数</th>
                        <th>OI变化%</th>
                        <th>资金费率</th>
                        <th>止损价</th>
                        <th>目标价</th>
                        <th>盈亏比</th>
                        <th>原因</th>
                    </tr>
                </thead>
                <tbody id="signalsTable">
                    <tr>
                        <td colspan="12" class="loading">点击"刷新所有信号"开始分析</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefresh = false;

        // 刷新所有信号
        async function refreshAllSignals() {
            const tableBody = document.getElementById('signalsTable');
            tableBody.innerHTML = '<tr><td colspan="12" class="loading">分析中...</td></tr>';

            try {
                const response = await fetch('/api/analyze-all');
                const signals = await response.json();
                
                displaySignals(signals);
                updateStats(signals);
                
                showMessage('信号刷新成功！', 'success');
            } catch (error) {
                console.error('刷新信号失败:', error);
                tableBody.innerHTML = '<tr><td colspan="12" class="error">刷新失败: ' + error.message + '</td></tr>';
                showMessage('刷新失败: ' + error.message, 'error');
            }
        }

        // 测试API连接
        async function testAPI() {
            try {
                const response = await fetch('/api/test');
                const result = await response.json();
                
                if (result.summary.passed === result.summary.total) {
                    showMessage('API连接正常！所有测试通过', 'success');
                } else {
                    showMessage('API连接异常！部分测试失败', 'error');
                }
            } catch (error) {
                console.error('API测试失败:', error);
                showMessage('API测试失败: ' + error.message, 'error');
            }
        }

        // 切换自动刷新
        function toggleAutoRefresh() {
            if (isAutoRefresh) {
                clearInterval(autoRefreshInterval);
                isAutoRefresh = false;
                showMessage('自动刷新已关闭', 'success');
            } else {
                autoRefreshInterval = setInterval(refreshAllSignals, 30000); // 30秒
                isAutoRefresh = true;
                showMessage('自动刷新已开启（30秒间隔）', 'success');
            }
        }

        // 显示信号
        function displaySignals(signals) {
            const tableBody = document.getElementById('signalsTable');
            
            if (signals.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="12" class="loading">暂无信号数据</td></tr>';
                return;
            }

            tableBody.innerHTML = signals.map(signal => `
                <tr>
                    <td><strong>${signal.symbol}</strong></td>
                    <td><span class="trend ${signal.trend.toLowerCase()}">${signal.trend}</span></td>
                    <td><span class="signal ${signal.signal.toLowerCase().replace('_', '-')}">${signal.signal}</span></td>
                    <td>$${signal.currentPrice ? signal.currentPrice.toFixed(2) : '--'}</td>
                    <td>${signal.vwap ? (signal.vwap * 100).toFixed(2) + '%' : '--'}</td>
                    <td>${signal.volumeRatio ? signal.volumeRatio.toFixed(2) + 'x' : '--'}</td>
                    <td>${signal.oiChange ? signal.oiChange.toFixed(2) : '--'}</td>
                    <td>${signal.fundingRate ? (signal.fundingRate * 100).toFixed(4) + '%' : '--'}</td>
                    <td>${signal.stopLoss ? '$' + signal.stopLoss.toFixed(2) : '--'}</td>
                    <td>${signal.targetPrice ? '$' + signal.targetPrice.toFixed(2) : '--'}</td>
                    <td>${signal.riskReward ? signal.riskReward.toFixed(1) : '--'}</td>
                    <td>${signal.reason || '--'}</td>
                </tr>
            `).join('');
        }

        // 更新统计
        function updateStats(signals) {
            const totalSignals = signals.length;
            const longSignals = signals.filter(s => s.signal === 'LONG').length;
            const shortSignals = signals.filter(s => s.signal === 'SHORT').length;
            
            document.getElementById('totalSignals').textContent = totalSignals;
            document.getElementById('longSignals').textContent = longSignals;
            document.getElementById('shortSignals').textContent = shortSignals;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // 显示消息
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(messageDiv, document.querySelector('.stats'));
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // 页面加载时自动刷新一次
        document.addEventListener('DOMContentLoaded', () => {
            refreshAllSignals();
        });
    </script>
</body>
</html>
